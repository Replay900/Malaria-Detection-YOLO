<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detección de Fases de Malaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-4">
        <h1>Detección de Fases de Malaria</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="my-4">
            <input class="form-control" type="file" name="imagefile" required>
            <input class="btn btn-primary mt-2" type="submit" value="Predecir">
        </form>

        {% if result_img %}
            <h3>Resultado:</h3>
            <img src="{{ result_img }}" class="img-fluid" alt="Resultado">
        {% endif %}
    </div>
</body>
</html>
